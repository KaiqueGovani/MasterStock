<app-cabecalho [nomePagina]="'Escanear'"></app-cabecalho>

<div class="escanear">
  <div class="leitor">
    <video #videoElement autoplay playsinline></video>
  </div>

  <div>
    <canvas #canvas id="canvas" style="display: none"></canvas>
  </div>

  <ng-container *ngIf="estaCarregando">
    <app-loader></app-loader>
  </ng-container>
</div>
